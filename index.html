<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" />

		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/maps.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBihs9nIvz7NnKL0Ve8ZmKdjNGW3VST1mE&sensor=true"></script>

		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map_canvas { height: 100% }

		</style>

		<script type="text/javascript">
		var map;
		$( function() {
			map = generateMap();
		});
		</script>

	</head>
	<body>
		<h1>Find a Skating Rink in Regina</h1>
		<form id="addressForm">
			Address <input type="text" name="userAddress" id="userAddress" size="30" />
			<button id="addressSubmit">Search</button>
			<button id="geolocate" style="display: none;">Locate Me</button>
			<div id="locationError" class="ui-widget" style="display: none;">
				<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
					<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
					<span id="locationErrorText">
						<strong>Alert:</strong> Sample ui-state-error style.
					</span>
					</p>
				</div>
			</div>
		</form>
		<div id="map_canvas" style="width:100%; height:80%"></div>
	</body>
</html>
